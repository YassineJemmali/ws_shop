<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="size.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Supperimer</th>
          <th>Favorie</th>
          <th>Produit</th>
          <th>Prix</th>
          <th>Image</th>
          <th>Qunatité</th>
          <th>Ajouté</th>
          <th>Réduire</th>
          <th>Montant</th>
        </tr>
      </thead>
      <tbody>
        <tr class="listepararticle">
          <td class="tIcone">
            <img class="icone" src="/icone/supprimer.png" alt="" srcset="" />
          </td>
          <td>
            <i class="tfavorie fa-regular fa-heart"></i>
          </td>
          <td class="tProduit">Xbox One</td>
          <td class="tPrix tPrix1">550</td>
          <td class="tImage">
            <img
              class="iProduit"
              src="/imgproduit/xboxoneserieClassique.jpg"
              alt=""
              srcset=""
            />
          </td>
          <td class="tQuantite tQuantite1">0</td>
          <td class="tAjouter tAjouter1">
            <button class="tAjouterplus tAjouterplus1" value="clicked">
              +
            </button>
          </td>
          <td class="tReduire tReduire1"><button>-</button></td>
          <td class="tMontant tMontant1">0</td>
        </tr>
        <tr class="listepararticle">
          <td class="tIcone">
            <img class="icone" src="/icone/supprimer.png" alt="" srcset="" />
          </td>
          <td>
            <i class="tfavorie fa-regular fa-heart"></i>
          </td>
          <td class="tProduit">Xbox Série S</td>
          <td class="tPrix tPrix2">1000</td>
          <td class="tImage">
            <img
              class="iProduit"
              src="/imgproduit/xboxoneserieS.jpg"
              alt=""
              srcset=""
            />
          </td>
          <td class="tQuantite tQuantite2">0</td>
          <td class="tAjouterplus tAjouterplus2"><button>+</button></td>
          <td class="tReduire tReduire2"><button>-</button></td>
          <td class="tMontant tMontant2">0</td>
        </tr>
        <tr class="listepararticle">
          <td class="tIcone">
            <img class="icone" src="/icone/supprimer.png" alt="" srcset="" />
          </td>
          <td>
            <i class="tfavorie fa-regular fa-heart"></i>
          </td>
          <td class="tProduit">Xbox Série X</td>
          <td class="tPrix tPrix3">2000</td>
          <td class="tImage">
            <img
              class="iProduit"
              src="/imgproduit/xboxoneserieX.jpg"
              alt=""
              srcset=""
            />
          </td>
          <td class="tQuantite tQuantite3">0</td>
          <td class="tAjouterplus tAjouterplus3"><button>+</button></td>
          <td class="tReduire tReduire3"><button>-</button></td>
          <td class="tMontant tMontant3">0</td>
        </tr>
      </tbody>
    </table>
    <p>Le montant total des produits : <span class="prixTotal">0</span></p>
    <script src="main.js"></script>
    <script src="qte.js"></script>
  </body>
</html>
